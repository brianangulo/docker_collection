version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - /home/docker/nginx_manager/data:/data
      - /home/docker/nginx_manager/letsencrypt:/etc/letsencrypt

networks:
    default:
        name: network
        external: true
